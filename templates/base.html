{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hendrix - Personal Portfolio HTML Template</title>
    <meta name="description" content="">
    <meta name="keywords" content=""> <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> <!-- Load Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Kaushan+Script%7CPoppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"> <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/basic.css' %}" />
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
    <link rel="stylesheet" href="{% static 'css/blogs.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ionicons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />

    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicons/favicon.ico' %}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125314689-11"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-125314689-11');
    </script>
</head> <!-- Page -->
<div class="page">
    <!-- Preloader -->
    <div class="preloader">
        <div class="centrize full-width">
            <div class="vertical-center">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="fw">
            <div class="logo"> <a href="{% url 'main:index' %}#">Hendrix</a> </div>
            <a href="{% url 'main:index' %}#" class="menu-btn"><span></span></a>
            <div class="top-menu">
                <ul>
                    <li><a href="{% url 'main:index' %}#about-section">About</a></li>
                    <li><a href="{% url 'main:index' %}#services-section">What I Do</a></li>
                    <li><a href="{% url 'main:index' %}#works-section">Works</a></li>
                    <li><a href="{% url 'main:index' %}#blog-section">Blog</a></li>
                    <li><a href="{% url 'main:index' %}#contact-section">Contact</a></li>
                </ul>
                <a href="{% url 'main:index' %}#" class="close"></a>
            </div>
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Section Started -->
        <div class="section started">
            <div class="slide" style="background-image: url({% static 'images/slide-bg-1.jpg' %});"></div>
            <div class="centrize full-width">
                <div class="vertical-center">
                    <div class="st-title align-center">
                        <div class="typing-title">
                            <p>Developer</p>
                            <p>Photographer</p>
                            <p>Coder</p>
                            <p>Blogger</p>
                            <p>Freelancer</p>
                        </div>
                        <span class="typed-title"></span>
                    </div>
                    <div class="socials">
                        <a target="blank" href="https://www.facebook.com"><i
                                class="icon ion ion-social-facebook"></i></a>
                        <a target="blank" href="https://github.com"><i class="icon ion ion-social-github"></i></a>
                        <a target="blank" href="https://twitter.com"><i class="icon ion ion-social-twitter"></i></a>
                        <a target="blank" href="https://www.youtube.com"><i class="icon ion ion-social-youtube"></i></a>
                        <a target="blank" href="https://plus.google.com"><i
                                class="icon ion ion-social-googleplus"></i></a>
                    </div>
                </div>
            </div>
            <a href="{% url 'main:index' %}#" class="mouse-btn"><i class="icon ion ion-chevron-down"></i></a>
        </div>

        {% block content %} {% endblock %}

        <!-- Footer -->
        <footer class="align-center">
            <div class="socials">
                <a target="blank" href="https://www.facebook.com"><i class="icon ion ion-social-facebook"></i></a>
                <a target="blank" href="https://github.com"><i class="icon ion ion-social-github"></i></a>
                <a target="blank" href="https://twitter.com"><i class="icon ion ion-social-twitter"></i></a>
                <a target="blank" href="https://www.youtube.com"><i class="icon ion ion-social-youtube"></i></a>
                <a target="blank" href="https://plus.google.com"><i class="icon ion ion-social-googleplus"></i></a>
            </div>
            <div class="copy">Kawan najjar.</div>
        </footer>
    </div>
</div>
<!-- jQuery Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.js' %}"></script>
<script src="{% static 'js/masonry.pkgd.js' %}"></script>
<script src="{% static 'js/imagesloaded.pkgd.js' %}"></script>
<script src="{% static 'js/masonry-filter.js' %}"></script>
<script src="{% static 'js/magnific-popup.js' %}"></script>
<script src="{% static 'js/jquery.mb.YTPlayer.js' %}"></script>
<script src="{% static 'js/particles.js' %}"></script>
<script src="{% static 'js/typed.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>


</html>
